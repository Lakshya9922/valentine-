<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nikita ‚ù§Ô∏è Valentine?</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 28px 22px;
      border-radius: 24px;
      text-align: center;
      width: min(90vw, 420px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      position: relative;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 30px;
    }

    p {
      margin: 0 0 20px;
      font-size: 18px;
    }

    .arena {
      position: relative;
      height: 180px;
    }

    button {
      border: none;
      padding: 14px 22px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 999px;
      cursor: pointer;
      user-select: none;
    }

    #yes {
      background: #22c55e;
      color: white;
      position: relative;
      z-index: 1;
      transition: transform 0.2s ease;
    }

    #no {
      background: #ef4444;
      color: white;
      position: absolute;
      left: 60%;
      top: 60%;
      transform: translate(-50%, -50%);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 16px;
    }

    .overlay.show {
      display: flex;
    }

    .memeBox {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      max-width: 95vw;
      box-shadow: 0 30px 80px rgba(0,0,0,0.4);
    }

    .memeBox img {
      width: 100%;
      max-height: 80vh;
      object-fit: contain;
      background: black;
    }

    .caption {
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .heart {
      position: fixed;
      bottom: -30px;
      font-size: 22px;
      animation: float 3s linear forwards;
      pointer-events: none;
    }

    @keyframes float {
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Nikita, will you be my Valentine? üíò</h1>
    <p>Choose wisely üòå</p>

    <div class="arena" id="arena">
      <button id="yes">Yes üíö</button>
      <button id="no">No üíî</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="memeBox">
      <img src="vijay-dance.gif" alt="Vijay Dancing">
      <div class="caption">Too late üòå you‚Äôre my Valentine now üíÉüï∫</div>
    </div>
  </div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const arena = document.getElementById("arena");
  const overlay = document.getElementById("overlay");

  let scale = 1;
  let lastGrow = 0;

  function clamp(val, min, max) {
    return Math.min(Math.max(val, min), max);
  }

  function growYes(mult = 1.18) {
    const now = Date.now();
    // throttle so it doesn't grow 100 times per second
    if (now - lastGrow < 160) return;
    lastGrow = now;

    scale *= mult;
    scale = Math.min(scale, 25);

    yesBtn.style.transform = `scale(${scale})`;

    // Once it‚Äôs big enough, bring it to the front so it‚Äôs easy to tap
    if (scale >= 5) {
      yesBtn.style.position = "fixed";
      yesBtn.style.left = "50%";
      yesBtn.style.top = "50%";
      yesBtn.style.zIndex = "9998";
      yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }
  }

  function moveNoAway(pointerX, pointerY) {
    const a = arena.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();

    // button center
    const bx = b.left + b.width / 2;
    const by = b.top + b.height / 2;

    // vector away from pointer
    let dx = bx - pointerX;
    let dy = by - pointerY;

    const len = Math.hypot(dx, dy) || 1;
    dx /= len;
    dy /= len;

    // step increases slightly as yes grows
    const step = 120 + Math.min(scale * 10, 140);

    let newLeft = (b.left - a.left) + dx * step;
    let newTop  = (b.top  - a.top ) + dy * step;

    const pad = 10;
    newLeft = clamp(newLeft, pad, a.width  - b.width  - pad);
    newTop  = clamp(newTop,  pad, a.height - b.height - pad);

    noBtn.style.left = newLeft + "px";
    noBtn.style.top  = newTop  + "px";
    noBtn.style.transform = "none";

    // Every successful ‚Äúescape‚Äù makes Yes bigger üòà
    growYes(1.15);
  }

  function isNearNo(x, y) {
    const b = noBtn.getBoundingClientRect();
    const cx = b.left + b.width / 2;
    const cy = b.top + b.height / 2;
    const dist = Math.hypot(cx - x, cy - y);
    return dist < 140; // radius for "danger zone"
  }

  // Desktop: move away when cursor approaches; grow Yes
  arena.addEventListener("mousemove", (e) => {
    if (isNearNo(e.clientX, e.clientY)) {
      moveNoAway(e.clientX, e.clientY);
    }
  });

  // Mobile: move away when finger touches near it; grow Yes
  arena.addEventListener("touchstart", (e) => {
    const t = e.touches[0];
    if (!t) return;
    if (isNearNo(t.clientX, t.clientY)) {
      moveNoAway(t.clientX, t.clientY);
    }
  }, { passive: true });

  arena.addEventListener("touchmove", (e) => {
    const t = e.touches[0];
    if (!t) return;
    if (isNearNo(t.clientX, t.clientY)) {
      moveNoAway(t.clientX, t.clientY);
    }
  }, { passive: true });

  // If she somehow taps No, make Yes jump big
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    growYes(1.6);
  });

  // Yes click: show meme + hearts
  yesBtn.addEventListener("click", () => {
    overlay.classList.add("show");
    for (let i = 0; i < 20; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "üíñ";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = 2 + Math.random() * 2 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4000);
    }
  });

  // Ensure No starts inside the arena (not off-screen)
  (function initNoPos() {
    const a = arena.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();
    noBtn.style.left = Math.max(10, a.width * 0.62 - b.width / 2) + "px";
    noBtn.style.top  = Math.max(10, a.height * 0.62 - b.height / 2) + "px";
    noBtn.style.transform = "none";
  })();
</script>

</body>
</html>
